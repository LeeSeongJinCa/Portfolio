<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/requiz.css">
    <title>Requiz 소개</title>
</head>
<body>
    <div id="requiz">
        <section id="header_wrap">
            <header id="header">
                <a href="index.html"><button><img src="img/home.svg" alt="menu_img"></button></a>
            </header>
            <div id="header_content">
                <div id="header_content_div">
                    <h1 class="header_text" id="header_title">Requiz</h1>
                    <p class="header_text" id="header_subtitle">Solve The Problem!</p>
                </div>
            </div>
        </section>

        <section id="about_requiz_wrap">
            <div id="intro">
                <div id="intro_team">
                    <h1 class="intro_h1">팀 소개</h1>
                    <p class="intro_p">대마고 5기 학생들이 만든 팀</p>
                </div>
                
                <div id="intro_project">
                    <h1 class="intro_h1">프로젝트</h1>
                    <h4 class="intro_h4">Web</h4>
                    <p class="intro_p">-웹 주소</p>
                    <p class="intro_p">-프론트엔드 기여도 100%</p>
                </div>
            </div>

            <div id="main_tab_wrap">
                <div id="main_tab">
                    <p><span>Web Front-End</span></p>
                </div>
            </div>

            <div id="main_content_wrap">
                <nav id="main_content_banner">
                    <ul id="main_content_banner_ul">
                        <li id="planning" onclick="main_banner_li(1)">기획</li>
                        <li><img src="img/right-arrow_black.svg" alt="right-arrow"></li>
                        <li id="making" onclick="main_banner_li(2)">구현</li>
                    </ul>
                </nav>
                <div id="main_content_subject">
                    
                    <div class="subject_div planning">
                        <h3 class="subject_h3">기획</h3>
                        <div class="subject_p">
                            <p>-사이트를 모방한 퀴즈 사이트 개발</p>
                            <p>-기여도 : front-end 100%</p>
                            <p>stack: HTML5, CSS3, Javascript</p>
                        </div>
                    </div>

                    <div class="subject_div making">
                        <h3 class="subject_h3">구현</h3>
                        <div class="subject_p">
                            <p>requiz사이트 전체 페이지 구현</p>
                            <p>axios를 이용하여 비동기 처리 진행</p>
                            <p>-기여도 : 20%</p>
                            <p>stack : Javascript, Axios</p>
                        </div>
                    </div>
                </div>

                <div id="main_content_img">
                    <h2 class="img_title">메인 페이지</h2>
                    <div class="img_div">
                        <img class="img_img" src="img/requiz_img.png" alt="main_page">
                    </div>
                    <h2 class="img_title">상세 페이지</h2>
                    <div class="img_div">
                        <img class="img_img" src="img/requiz_detail.png" alt="detail_page">
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/requiz.js" type="text/javascript"></script>
</body>
</html>
